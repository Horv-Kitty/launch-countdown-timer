<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/a014eab474.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Launch countdown timer- Frontend Mentor Challenge - Coded by Kitti Horvath </title>
</head>

<body>
  <div class="body-container">
    <div class="body-container-2">
      <header>
        <h1>We're launching soon</h1>
      </header>

      <main>

        <div class="days-counter-container">
          <div class="days-container">
            <div class="days-container-1"></div>
            <div class="days-number">23</div>
            <div class="days-container-1-opacity"></div>
            <div class="days-container-hr"></div>
            <div class="days-container-2"></div>
            <div class="days-round-right"></div>
            <div class="days-round-left"></div>

          </div>
          <p class="days-text">
            Days
          </p>
        </div>

        <div class="hours-container">
          <div class="days-container">
            <div class="days-container-1"></div>
            <div class="days-number">23</div>
            <div class="days-container-1-opacity"></div>
            <div class="days-container-hr"></div>
            <div class="days-container-2"></div>
            <div class="days-round-right"></div>
            <div class="days-round-left"></div>


          </div>
          <p class="hours-text">
            Hours
          </p>
        </div>

        <div class="minutes-container">
          <div class="days-container">
            <div class="days-container-1"></div>
            <div class="days-number">23</div>
            <div class="days-container-1-opacity"></div>
            <div class="days-container-hr"></div>
            <div class="days-container-2"></div>
            <div class="days-round-right"></div>
            <div class="days-round-left"></div>

          </div>
          <p class="minutes-text">
            Minutes
          </p>
        </div>

        <div class="seconds-container">
          <div class="days-container">
            <div class="days-container-1"></div>
            <div class="days-number">23</div>
            <div class="days-container-1-opacity"></div>
            <div class="days-container-hr"></div>
            <div class="days-container-2"></div>
            <div class="days-round-right"></div>
            <div class="days-round-left"></div>

          </div>
          <p class="seconds-text">
            Seconds
          </p>
        </div>
    </div>
    </main>
    <footer>
      <div class="social-icons">
        <a href="#">
          <img src="images/icon-facebook.svg" alt="facebook icon" class="facebook-icon"></a>
        <a href="#"><img src="images/icon-pinterest.svg" alt="pinterest icon" class="pinterest-icon"></a>
        <a href="#"><img src="images/icon-instagram.svg" alt="instagram icon" class="instagram-icon"></a>
      </div>
      <div class="footer-text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Open source code, coded by <a href="https://www.frontendmentor.io/profile/Horv-Kitty">Kitti Horvath</a>.
      </div>
    </footer>
    </dive>
  </div>
</body>

</html>
